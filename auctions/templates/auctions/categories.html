{% extends "auctions/layout.html" %}

{% block body %}
    
    <div class="categories-container">
        <h1 style="text-shadow: 1px 1px 2px gray;">Categories</h1>
        <br>
        <br>
        <div class="categories">
        {% for category in categories %}
            <a class="category" href="{% url 'individual_category' category.name %}">{{ category.name }}</a>
        {% endfor %}
        </div>    
    </div>

{% endblock %}
