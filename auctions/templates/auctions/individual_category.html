{% extends "auctions/layout.html" %}

{% block body %}
    
    <h1>{{ category.name }} Listings</h1>
    <ul>
    {% for listing in listings %}
        <li><a href="{% url 'listing' listing.id %}"> {{listing.title}} </a></li>
    {% empty %}
        <li>No listings available.</li>
    {% endfor %}
    </ul>

{% endblock %}
