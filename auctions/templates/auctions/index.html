{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if user.is_authenticated %}
    <a href="{% url 'create' %}">Create Listing</a>
    {% endif %}
    
    {% for listing in listings %}
        <h1><a href="{% url 'listing' listing.id %}"> {{listing.title}} </a></h1>
    {% endfor %}

{% endblock %}
